<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>маяs</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 20px;
      }

      .day {
        margin: 10px 0;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        width: 200px;
        color: #333;
      }

      .monday {
        background-color: #f8d7da;
      }
      .tuesday {
        background-color: #d4edda;
      }
      .wednesday {
        background-color: #d1ecf1;
      }
      .thursday {
        background-color: #fff3cd;
      }
      .friday {
        background-color: #fefefe;
      }

      li {
        margin: 5px 0;
      }

      li:hover {
        color: #007bff;
      }

      .day h3 {
        margin: 0 0 10px 0;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="day monday">
      <h3>Пандельник</h3>
      <ul>
        <li>Лит енержи</li>
        <li>Калитка</li>
        <li>Чипсеки</li>
      </ul>
    </div>
    <div class="day tuesday">
      <h3>Ватарник</h3>
      <ul>
        <li>Ватрушка</li>
        <li>Сырник</li>
        <li>Вада</li>
      </ul>
    </div>
    <div class="day wednesday">
      <h3>Сэрэдэна</h3>
      <ul>
        <li>Курениа ножка</li>
        <li>Физика</li>
        <li>Хеместри</li>
      </ul>
    </div>
    <div class="day thursday">
      <h3>Четрірі</h3>
      <ul>
        <li>Артист</li>
        <li>Рыбка</li>
      </ul>
    </div>
    <div class="day friday">
      <h3>Пьяница</h3>
      <ul>
        <li>Вино</li>
        <li>Шампан</li>
        <li>Горилка</li>
      </ul>
    </div>
  </body>
</html>
